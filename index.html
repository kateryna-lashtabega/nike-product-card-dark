<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main class="ba-container">
		<div class="product-card ">
			<div class="ba-row">
				<div class="product-card__logo ba-width-12">
					<a href="#"><img src="img/logo.png" alt=""></a>
				</div>
			</div>
			<div class="ba-row">
				<div class="product-card__slider ba-width-2-3">
					<div class="product-card__slider__pic">
						<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
					</div>

					<div class="product-card__slider__nav">
						<ul>
							<li >
								<a class="product-card__slider__link" href="#">
									<div class="ba-slider ba-slider--gray ba-slyder--active"></div>
								</a>
							</li>
							<li >
								<a class="product-card__slider__link" href="#">
									<div class="ba-slider ba-slider--white"></div> 
								</a>
							</li>
							<li >
								<a class="product-card__slider__link" href="#">
									<div class="ba-slider ba-slider--red"></div>
								</a>
							</li>
							<li >
								<a class="product-card__slider__link" href="#">
									<div class="ba-slider ba-slider--blue"></div>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="product-card__info ba-width-1-3">
					<h1>Nike SB Stefan Janoski Max</h1>
					<p>Unisex Skateboarding Shoe</p>
					<div class="product-card__rate">
						<img src="img/stars.png" alt="3 of 5">
						<!-- <img class="gold" src="img/star-gold.png" alt="">
						<img class="gold" src="img/star-gold.png" alt="">
						<img class="gold" src="img/star-gold.png" alt="">
						<img src="img/star-grey.png" alt="">
						<img src="img/star-grey.png" alt=""> -->
						
					</div>
					<span class="product-card__size ba-select">
						<label >
							<select size="1" class="ba-select__item">
								<option selected >Size</option>
								<option value="10">10</option>
				  				<option value="20">20</option>
				  				<option value="30">30</option>
				  			</select>
				  		</label>
					</span>
					<span class="product-card__qty ba-select">
						<select size="1" class="ba-select__item">
							<option selected >Qty</option>
							<option value="10">10</option>
					  		<option value="20">20</option>
					  		<option value="30">30</option>
					 	</select>				  		
					</span>		
			  		<div class="ba-button product-card__btn">
			  			<a href="#">Add to cart</a>
			  		</div>
				</div>

			</div>

		</div>
	</main>
	
</body>
</html>
